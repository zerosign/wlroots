image: alpine/edge
packages:
  - eudev-dev
  - glslang
  - lcms2-dev
  - libdisplay-info-dev
  - libinput-dev
  - libliftoff-dev
  - libxkbcommon-dev
  - mesa-dev
  - meson
  - pixman-dev
  - vulkan-headers
  - vulkan-loader-dev
  - wayland-dev
  - wayland-protocols
  - xcb-util-image-dev
  - xcb-util-renderutil-dev
  - xcb-util-wm-dev
  - xwayland-dev
  - libseat-dev
  - hwdata-dev
  # for docs
  - go
  - zip
sources:
  - https://gitlab.freedesktop.org/wlroots/wlroots.git
artifacts:
  - public.zip
tasks:
  - setup: |
      cd wlroots
      meson setup build --fatal-meson-warnings --default-library=both -Dauto_features=enabled -Dxcb-errors=disabled --buildtype=debugoptimized
  - build: |
      cd wlroots
      ninja -C build
      sudo ninja -C build install
  - build-features-disabled: |
      cd wlroots
      meson setup build --reconfigure -Dauto_features=disabled
      ninja -C build
  - tinywl: |
      cd wlroots/tinywl
      make
  - docs: |
      go install 'git.sr.ht/~emersion/gyosu@latest'
      ~/go/bin/gyosu \
        -DWLR_USE_UNSTABLE \
        $(pkg-config --cflags-only-I wlroots) \
        -Iwlroots/build/protocol/ \
        -fexported-symbols='wlr_*' -fexported-symbols='WLR_*' \
        -ffile-prefix-map=/usr/local/include/= \
        -fsite-name=wlroots \
        -o public \
        /usr/local/include/wlr/
      zip -r ~/public.zip public/
